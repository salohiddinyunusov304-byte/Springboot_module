<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .actions {
            text-align: right;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #43a047;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        caption {
            caption-side: top;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }

        thead {
            background-color: #1976d2;
            color: white;
        }

        thead th {
            padding: 12px;
            text-align: left;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .id-column {
            width: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ðŸ“š Home Page</h1>

    <div class="actions">
        <a href="/create-book" class="btn">âž• Create Book</a>
    </div>

    <table>
        <caption>Books List</caption>
        <thead>
        <tr>
            <th class="id-column">ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">
            <td class="id-column" th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
